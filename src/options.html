<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options - Site Blocker</title>
    <link rel="stylesheet" href="./assets/css/global.css" />

    <!-- ------------ Favicon ------------ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./assets/img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="./assets/img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body class="popup-container">
    <div class="text-left">
      <a href="/src/popup.html" class="color-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M2 12C2 6.48 6.49 2 12 2L12.2798 2.00384C17.6706 2.15216 22 6.57356 22 12C22 17.51 17.52 22 12 22C6.49 22 2 17.51 2 12ZM13.98 16C14.27 15.7 14.27 15.23 13.97 14.94L11.02 12L13.97 9.06C14.27 8.77 14.27 8.29 13.98 8C13.68 7.7 13.21 7.7 12.92 8L9.43 11.47C9.29 11.61 9.21 11.8 9.21 12C9.21 12.2 9.29 12.39 9.43 12.53L12.92 16C13.06 16.15 13.25 16.22 13.44 16.22C13.64 16.22 13.83 16.15 13.98 16Z"
            fill="currentColor"
            opacity="0.7"
          />
        </svg>
      </a>
    </div>

    <div class="py-base">
      <div class="mb-base pb-base bdb">
        <div class="mb-base">
          <p class="text-small color-text mb-small">Password Protection</p>
          <p class="text-xs color-text-alt fw-400">
            Add an extra layer of difficulty when it comes to changing your
            settings and removing blocked sites.
          </p>
        </div>
        <form id="password-form">
          <input
            name="current"
            placeholder="Current Password"
            id="current-password-input"
            class="input mb-small"
            type="password"
          />
          <input
            name="password"
            placeholder="Enter Password"
            id="password-input"
            class="input mb-small"
            type="password"
          />
          <button type="submit" class="btn w-full" id="update-password-btn">
            Save
          </button>

          <div class="feedback hide"></div>
        </form>
      </div>

      <div class="flex mb-base">
        <div class="flex-1">
          <p class="text-small color-text">Allow Ignore</p>
          <p class="text-xs fw-400">
            <span class="color-text-alt">Pass</span>
            <span class="color-danger">ignore-site-blocker</span>
            <span class="color-text-alt">to ignore important link</span>
          </p>
        </div>
        <input type="checkbox" class="switch" id="ignore-switch" />
      </div>

      <div class="flex-center-x mb-base">
        <div class="flex-1">
          <p class="text-small color-text">Dark mode</p>
        </div>
        <input type="checkbox" class="switch" id="mode-switch" />
      </div>
    </div>

    <script src="../dist/js/options.js"></script>
  </body>
</html>
